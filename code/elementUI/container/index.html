<html>

<head>
   <!-- 导入样式 -->
   <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
   <link rel="stylesheet" href="index.css">
   <!-- 导入 Vue 3 -->
   <script src="https://unpkg.com/vue@next"></script>
   <!-- 导入组件库 -->
   <script src="https://unpkg.com/element-plus"></script>
</head>

<body>
   <div id="app">
      <el-container>
         <el-header>
            <el-row>
               <el-col :span="4">
                  <div class="grid-content bg-purple">header1</div>
               </el-col>
               <el-col :span="4">
                  <div class="grid-content bg-purple-light">header2</div>
               </el-col>
               <el-col :span="4">
                  <div class="grid-content bg-purple">header3</div>
               </el-col>
               <el-col :span="4">
                  <div class="grid-content bg-purple-light">header4</div>
               </el-col>
               <el-col :span="4">

               </el-col>
               <el-col :span="4">

            <el-aside width="200px">Aside</el-aside>
            <el-container>
               <el-main>
                  <el-row>
                     <el-col :span="12">
                        <div class="grid-content bg-purple">Main1</div>
                     </el-col>
                     <el-col :span="12">
